<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="256" height="256" fill="#070709"/>
  <g transform="translate(28, 28)">
    <!-- Vault door -->
    <rect x="20" y="20" width="160" height="160" rx="16" fill="url(#grad)" opacity="0.15" stroke="url(#grad)" stroke-width="2"/>

    <!-- Lock mechanism -->
    <circle cx="100" cy="100" r="35" fill="none" stroke="url(#grad)" stroke-width="3"/>
    <circle cx="100" cy="100" r="24" fill="none" stroke="url(#grad)" stroke-width="2.5"/>
    <path d="M 100 75 L 100 60" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>

    <!-- Decorative elements representing prompts/text -->
    <line x1="55" y1="140" x2="145" y2="140" stroke="url(#grad)" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
    <line x1="60" y1="155" x2="140" y2="155" stroke="url(#grad)" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="65" y1="170" x2="135" y2="170" stroke="url(#grad)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  </g>
</svg>