<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <!-- Primary gradient - cool blue to electric cyan -->
    <linearGradient id="prism1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f52ba"/>
      <stop offset="50%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#7dd3fc"/>
    </linearGradient>
    <!-- Secondary facet - deeper blue -->
    <linearGradient id="prism2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <!-- Highlight facet -->
    <linearGradient id="prism3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#58a6ff"/>
    </linearGradient>
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7dd3fc" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0"/>
    </radialGradient>
    <!-- Ambient glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="#070709"/>

  <!-- Subtle ambient glow behind crystal -->
  <ellipse cx="128" cy="140" rx="60" ry="40" fill="#58a6ff" opacity="0.15" filter="url(#glow)"/>

  <!-- Main crystal body - hexagonal prism with asymmetric cut -->
  <g transform="translate(128, 128)">
    <!-- Back facets (darker) -->
    <polygon points="0,-75 55,-35 55,45 0,85 -55,45 -55,-35" fill="url(#prism2)" opacity="0.6"/>

    <!-- Left facet -->
    <polygon points="-55,-35 0,-75 0,10 -55,45" fill="url(#prism2)"/>

    <!-- Right facet (lighter, catching light) -->
    <polygon points="55,-35 0,-75 0,10 55,45" fill="url(#prism3)"/>

    <!-- Bottom left facet -->
    <polygon points="-55,45 0,10 0,85" fill="#1e3a5f"/>

    <!-- Bottom right facet -->
    <polygon points="55,45 0,10 0,85" fill="url(#prism1)"/>

    <!-- Top crown facet -->
    <polygon points="0,-75 35,-50 0,-25 -35,-50" fill="url(#prism3)" opacity="0.9"/>

    <!-- Inner refraction line (the > prompt hint) -->
    <polyline points="-20,0 10,-20 10,20" fill="none" stroke="#7dd3fc" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

    <!-- Highlight edge -->
    <line x1="0" y1="-75" x2="55" y2="-35" stroke="#a5d8ff" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="-75" x2="-35" y2="-50" stroke="#a5d8ff" stroke-width="1" opacity="0.5"/>

    <!-- Inner glow center -->
    <ellipse cx="5" cy="5" rx="25" ry="30" fill="url(#innerGlow)"/>
  </g>
</svg>