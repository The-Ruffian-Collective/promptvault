<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Vault</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #070709;
            --surface: #0f1117;
            --surface-hover: #161b22;
            --border: #30363d;
            --text: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --accent-active: #1f6feb;
            --success: #3fb950;
            --danger: #f85149;
            --warning: #d29922;

            /* Spacing system (4px base) */
            --sp-xs: 4px;
            --sp-sm: 8px;
            --sp-md: 12px;
            --sp-lg: 16px;
            --sp-xl: 24px;
            --sp-2xl: 32px;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: var(--sp-2xl);
            max-width: 1400px;
            margin: 0 auto;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            margin-bottom: var(--sp-2xl);
            padding-bottom: var(--sp-xl);
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: var(--sp-md);
            letter-spacing: -0.015em;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: -0.005em;
        }

        /* Controls section */
        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: var(--sp-lg);
            margin-bottom: var(--sp-2xl);
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: var(--sp-md) var(--sp-lg);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input[type="text"]::placeholder,
        select::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        input[type="text"]:hover,
        select:hover,
        textarea:hover {
            border-color: var(--border);
            background: var(--surface-hover);
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--surface);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            padding-right: 2rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%238b949e' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right var(--sp-md) center;
            background-size: 1.25em;
            padding-right: 2.5rem;
        }

        select::-ms-expand {
            display: none;
        }

        /* Buttons */
        button {
            padding: var(--sp-md) var(--sp-lg);
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            user-select: none;
            letter-spacing: -0.005em;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        button.secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--surface-hover);
            border-color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        button.secondary:active {
            background: var(--surface-hover);
        }

        button.danger {
            background: var(--danger);
        }

        button.danger:hover {
            background: #f24444;
            box-shadow: var(--shadow-md);
        }

        /* Filters section */
        .filters {
            display: flex;
            gap: var(--sp-sm);
            flex-wrap: wrap;
            margin-bottom: var(--sp-xl);
            align-items: center;
        }

        .filters::before {
            content: 'Tags:';
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-right: var(--sp-sm);
        }

        .tag-filter {
            padding: var(--sp-sm) var(--sp-lg);
            background: var(--surface);
            color: var(--text-secondary);
            border: 1.5px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            letter-spacing: -0.005em;
        }

        .tag-filter:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(88, 166, 255, 0.05);
        }

        .tag-filter.active {
            background: var(--accent-active);
            color: var(--accent-hover);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }

        /* Stats */
        .stats {
            display: flex;
            gap: var(--sp-2xl);
            margin-bottom: var(--sp-xl);
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: -0.005em;
        }

        /* Prompts grid */
        .prompts-grid {
            display: grid;
            gap: var(--sp-lg);
        }

        /* Prompt card */
        .prompt-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: var(--sp-xl);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: var(--sp-lg);
        }

        .prompt-card:hover {
            border-color: var(--accent);
            background: var(--surface-hover);
            box-shadow: 0 0 0 1px rgba(88, 166, 255, 0.2), var(--shadow-md);
            transform: translateY(-2px);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--sp-lg);
        }

        .prompt-header > div:first-child {
            flex: 1;
            min-width: 0;
        }

        .prompt-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--sp-sm);
            line-height: 1.3;
            letter-spacing: -0.01em;
            word-break: break-word;
        }

        .prompt-meta {
            display: flex;
            gap: var(--sp-lg);
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: capitalize;
        }

        .prompt-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .prompt-tags {
            display: flex;
            gap: var(--sp-sm);
            flex-wrap: wrap;
        }

        .tag {
            padding: var(--sp-xs) var(--sp-md);
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: -0.005em;
        }

        .prompt-actions {
            display: flex;
            gap: var(--sp-sm);
            margin-left: auto;
            flex-shrink: 0;
        }

        .icon-btn {
            padding: var(--sp-sm);
            background: var(--surface-hover);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem;
            height: 2.25rem;
        }

        .icon-btn:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .icon-btn:active {
            background: rgba(88, 166, 255, 0.2);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: var(--sp-2xl) var(--sp-xl);
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state h3 {
            margin-bottom: var(--sp-md);
            color: var(--text);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .empty-state p {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Prompt body preview */
        .prompt-body-preview {
            background: var(--bg);
            padding: var(--sp-lg);
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 180px;
            overflow: hidden;
            position: relative;
            color: var(--text-secondary);
        }

        .prompt-body-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--bg));
            pointer-events: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            padding: var(--sp-2xl);
            overflow-y: auto;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: var(--sp-2xl);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--sp-2xl);
            padding-bottom: var(--sp-lg);
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.01em;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.75rem;
            cursor: pointer;
            padding: 0;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--text);
            background: var(--surface-hover);
            border-radius: 6px;
        }

        /* Form */
        .form-group {
            margin-bottom: var(--sp-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--sp-sm);
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .tag-input-wrapper {
            display: flex;
            gap: var(--sp-md);
        }

        .tag-input-wrapper input {
            flex: 1;
        }

        .current-tags {
            display: flex;
            gap: var(--sp-md);
            flex-wrap: wrap;
            margin-top: var(--sp-md);
        }

        .removable-tag {
            padding: var(--sp-sm) var(--sp-lg);
            background: var(--accent-active);
            color: var(--accent-hover);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--sp-sm);
            border: 1px solid var(--accent);
        }

        .removable-tag button {
            background: none;
            border: none;
            color: var(--accent-hover);
            cursor: pointer;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
            width: 1.2rem;
            height: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .removable-tag button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: var(--sp-2xl);
            right: var(--sp-2xl);
            background: var(--success);
            color: white;
            padding: var(--sp-lg) var(--sp-xl);
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            transform: translateY(200%);
            transition: transform 0.3s ease;
            z-index: 2000;
            box-shadow: var(--shadow-lg);
            letter-spacing: -0.005em;
        }

        .notification.show {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: var(--sp-xl);
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: var(--sp-md);
            }

            .prompt-header {
                flex-direction: column;
                gap: var(--sp-md);
            }

            .prompt-actions {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
            }

            .modal-content {
                padding: var(--sp-xl);
                border-radius: 10px;
            }

            .modal-header {
                margin-bottom: var(--sp-xl);
                padding-bottom: var(--sp-md);
            }

            .modal-header h2 {
                font-size: 1.5rem;
            }

            .modal {
                padding: var(--sp-lg);
            }

            .filters {
                gap: var(--sp-xs);
            }

            .tag-filter {
                padding: var(--sp-xs) var(--sp-md);
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--sp-lg);
            }

            h1 {
                font-size: 1.75rem;
            }

            .prompt-card {
                padding: var(--sp-lg);
            }

            .prompt-title {
                font-size: 1.1rem;
            }

            button {
                padding: var(--sp-sm) var(--sp-md);
                font-size: 0.9rem;
            }

            .modal {
                padding: var(--sp-md);
            }

            .modal-content {
                padding: var(--sp-lg);
                max-height: 85vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Prompt Vault</h1>
        <p class="subtitle">Your secure library for AI prompts that matter</p>
    </header>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search prompts...">
        </div>
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="work">Work</option>
            <option value="creative">Creative</option>
            <option value="technical">Technical</option>
            <option value="social">Social Media</option>
            <option value="other">Other</option>
        </select>
        <button onclick="openAddModal()">+ Add Prompt</button>
    </div>

    <div class="filters" id="tagFilters"></div>

    <div class="stats">
        <span id="totalCount">0 prompts</span>
        <span id="filteredCount"></span>
    </div>

    <div class="prompts-grid" id="promptsGrid"></div>

    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Prompt</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="promptForm" onsubmit="savePrompt(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="promptTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="promptDescription">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="promptCategory" required>
                        <option value="work">Work</option>
                        <option value="creative">Creative</option>
                        <option value="technical">Technical</option>
                        <option value="social">Social Media</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Prompt</label>
                    <textarea id="promptBody" required></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div class="tag-input-wrapper">
                        <input type="text" id="tagInput" placeholder="Add tag...">
                        <button type="button" class="secondary" onclick="addTag()">Add</button>
                    </div>
                    <div class="current-tags" id="currentTags"></div>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" id="saveBtn">Save Prompt</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="viewTitle"></h2>
                <button class="close-btn" onclick="closeViewModal()">√ó</button>
            </div>
            <div id="viewContent"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://xjbhbseqrpgyfltmmdil.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqYmhic2VxcnBneWZsdG1tZGlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MTQ5MDQsImV4cCI6MjA4MDA5MDkwNH0.DGQyjfXFM_L2kop3qpSpRDkrQ9ryz5BKSCJq5aTETe8';
        
        let supabase;
        let prompts = [];
        let currentTags = [];
        let editingId = null;
        let activeTagFilters = new Set();

        // Initialize
        async function init() {
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                showNotification('‚ö†Ô∏è Configure Supabase credentials first');
                return;
            }
            
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            await loadPrompts();
        }

        // Load prompts from Supabase
        async function loadPrompts() {
            try {
                const { data, error } = await supabase
                    .from('prompts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                prompts = data || [];
                renderPrompts();
                updateTagFilters();
                updateStats();
            } catch (error) {
                console.error('Error loading prompts:', error);
                showNotification('Error loading prompts');
            }
        }

        // Render prompts
        function renderPrompts() {
            const grid = document.getElementById('promptsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            let filtered = prompts.filter(p => {
                const matchesSearch = !searchTerm || 
                    p.title.toLowerCase().includes(searchTerm) ||
                    p.description?.toLowerCase().includes(searchTerm) ||
                    p.body.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || p.category === categoryFilter;
                
                const matchesTags = activeTagFilters.size === 0 || 
                    (p.tags && p.tags.some(tag => activeTagFilters.has(tag)));
                
                return matchesSearch && matchesCategory && matchesTags;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No prompts found</h3>
                        <p>Try adjusting your filters or add a new prompt</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="prompt-card" onclick="viewPrompt('${p.id}')">
                    <div class="prompt-header">
                        <div style="flex: 1;">
                            <div class="prompt-title">${escapeHtml(p.title)}</div>
                            <div class="prompt-meta">
                                <span>${p.category}</span>
                                <span>${new Date(p.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="prompt-actions" onclick="event.stopPropagation()">
                            <button class="icon-btn" onclick="copyPrompt('${p.id}')" title="Copy">üìã</button>
                            <button class="icon-btn" onclick="editPrompt('${p.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="deletePrompt('${p.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    ${p.description ? `<div class="prompt-description">${escapeHtml(p.description)}</div>` : ''}
                    ${p.tags && p.tags.length > 0 ? `
                        <div class="prompt-tags">
                            ${p.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="prompt-body-preview">${escapeHtml(p.body.substring(0, 200))}</div>
                </div>
            `).join('');

            updateStats(filtered.length);
        }

        // Update tag filters
        function updateTagFilters() {
            const allTags = new Set();
            prompts.forEach(p => {
                if (p.tags) p.tags.forEach(tag => allTags.add(tag));
            });

            const container = document.getElementById('tagFilters');
            container.innerHTML = Array.from(allTags).map(tag => `
                <button class="tag-filter ${activeTagFilters.has(tag) ? 'active' : ''}" 
                        onclick="toggleTagFilter('${escapeHtml(tag)}')">
                    ${escapeHtml(tag)}
                </button>
            `).join('');
        }

        // Toggle tag filter
        function toggleTagFilter(tag) {
            if (activeTagFilters.has(tag)) {
                activeTagFilters.delete(tag);
            } else {
                activeTagFilters.add(tag);
            }
            renderPrompts();
            updateTagFilters();
        }

        // Update stats
        function updateStats(filteredCount) {
            document.getElementById('totalCount').textContent = `${prompts.length} prompt${prompts.length !== 1 ? 's' : ''}`;
            const filtered = document.getElementById('filteredCount');
            if (filteredCount !== undefined && filteredCount !== prompts.length) {
                filtered.textContent = `(${filteredCount} shown)`;
            } else {
                filtered.textContent = '';
            }
        }

        // Modal functions
        function openAddModal() {
            editingId = null;
            currentTags = [];
            document.getElementById('modalTitle').textContent = 'Add Prompt';
            document.getElementById('promptForm').reset();
            document.getElementById('currentTags').innerHTML = '';
            document.getElementById('promptModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('promptModal').classList.remove('active');
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
        }

        // View prompt
        function viewPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            document.getElementById('viewTitle').textContent = prompt.title;
            document.getElementById('viewContent').innerHTML = `
                <div class="prompt-meta" style="margin-bottom: 1rem;">
                    <span>${prompt.category}</span>
                    <span>${new Date(prompt.created_at).toLocaleDateString()}</span>
                </div>
                ${prompt.description ? `<p style="margin-bottom: 1rem; color: var(--text-dim);">${escapeHtml(prompt.description)}</p>` : ''}
                ${prompt.tags && prompt.tags.length > 0 ? `
                    <div class="prompt-tags" style="margin-bottom: 1rem;">
                        ${prompt.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                    </div>
                ` : ''}
                <div style="background: var(--bg); padding: 1rem; border-radius: 6px; font-family: 'SF Mono', Monaco, monospace; font-size: 0.9rem; white-space: pre-wrap; max-height: 60vh; overflow-y: auto;">${escapeHtml(prompt.body)}</div>
                <div style="margin-top: 1.5rem; display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <button class="secondary" onclick="copyPrompt('${prompt.id}')">üìã Copy</button>
                    <button class="secondary" onclick="editPrompt('${prompt.id}'); closeViewModal();">‚úèÔ∏è Edit</button>
                </div>
            `;
            document.getElementById('viewModal').classList.add('active');
        }

        // Tag management
        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim().toLowerCase();
            
            if (tag && !currentTags.includes(tag)) {
                currentTags.push(tag);
                renderCurrentTags();
                input.value = '';
            }
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderCurrentTags();
        }

        function renderCurrentTags() {
            const container = document.getElementById('currentTags');
            container.innerHTML = currentTags.map(tag => `
                <span class="removable-tag">
                    ${escapeHtml(tag)}
                    <button onclick="removeTag('${escapeHtml(tag)}')">√ó</button>
                </span>
            `).join('');
        }

        // Save prompt
        async function savePrompt(event) {
            event.preventDefault();
            
            const promptData = {
                title: document.getElementById('promptTitle').value,
                description: document.getElementById('promptDescription').value,
                category: document.getElementById('promptCategory').value,
                body: document.getElementById('promptBody').value,
                tags: currentTags
            };

            try {
                if (editingId) {
                    const { error } = await supabase
                        .from('prompts')
                        .update(promptData)
                        .eq('id', editingId);
                    
                    if (error) throw error;
                    showNotification('Prompt updated');
                } else {
                    const { error } = await supabase
                        .from('prompts')
                        .insert([promptData]);
                    
                    if (error) throw error;
                    showNotification('Prompt added');
                }

                closeModal();
                await loadPrompts();
            } catch (error) {
                console.error('Error saving prompt:', error);
                showNotification('Error saving prompt');
            }
        }

        // Edit prompt
        function editPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            editingId = id;
            currentTags = prompt.tags || [];
            
            document.getElementById('modalTitle').textContent = 'Edit Prompt';
            document.getElementById('promptTitle').value = prompt.title;
            document.getElementById('promptDescription').value = prompt.description || '';
            document.getElementById('promptCategory').value = prompt.category;
            document.getElementById('promptBody').value = prompt.body;
            
            renderCurrentTags();
            document.getElementById('promptModal').classList.add('active');
        }

        // Delete prompt
        async function deletePrompt(id) {
            if (!confirm('Delete this prompt?')) return;

            try {
                const { error } = await supabase
                    .from('prompts')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                
                showNotification('Prompt deleted');
                await loadPrompts();
            } catch (error) {
                console.error('Error deleting prompt:', error);
                showNotification('Error deleting prompt');
            }
        }

        // Copy prompt
        function copyPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            navigator.clipboard.writeText(prompt.body).then(() => {
                showNotification('Copied to clipboard');
            });
        }

        // Notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderPrompts);
        document.getElementById('categoryFilter').addEventListener('change', renderPrompts);
        document.getElementById('tagInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();
            }
        });

        // Close modals on background click
        document.getElementById('promptModal').addEventListener('click', (e) => {
            if (e.target.id === 'promptModal') closeModal();
        });
        document.getElementById('viewModal').addEventListener('click', (e) => {
            if (e.target.id === 'viewModal') closeViewModal();
        });

        // Initialize app
        init();
    </script>
</body>
</html>
