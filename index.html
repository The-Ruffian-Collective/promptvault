<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Vault</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #070709;
            --surface: #0f1117;
            --surface-hover: #161b22;
            --border: #30363d;
            --text: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --accent-active: #1f6feb;
            --success: #3fb950;
            --danger: #f85149;
            --warning: #d29922;

            /* Spacing system (4px base) */
            --sp-xs: 4px;
            --sp-sm: 8px;
            --sp-md: 12px;
            --sp-lg: 16px;
            --sp-xl: 24px;
            --sp-2xl: 32px;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: var(--sp-2xl);
            max-width: 1400px;
            margin: 0 auto;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            margin-bottom: var(--sp-2xl);
            padding-bottom: var(--sp-xl);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--sp-md);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .user-email {
            font-weight: 600;
            color: var(--text);
        }

        .auth-btn {
            padding: var(--sp-sm) var(--sp-lg);
            font-size: 0.875rem;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            margin-bottom: var(--sp-md);
            letter-spacing: -0.015em;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: -0.005em;
        }

        /* Controls section */
        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: var(--sp-lg);
            margin-bottom: var(--sp-2xl);
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input[type="text"] {
            padding-right: 2.5rem;
        }

        .search-clear-btn {
            position: absolute;
            right: var(--sp-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0;
            width: 1.5rem;
            height: 1.5rem;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.15s ease;
            line-height: 1;
        }

        .search-clear-btn:hover {
            color: var(--text);
            background: var(--surface-hover);
        }

        .search-clear-btn.visible {
            display: flex;
        }

        .search-box.has-value input[type="text"] {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15), 0 0 12px rgba(88, 166, 255, 0.1);
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: var(--sp-md) var(--sp-lg);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input[type="text"]::placeholder,
        select::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        input[type="text"]:hover,
        select:hover,
        textarea:hover {
            border-color: var(--border);
            background: var(--surface-hover);
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--surface);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            padding-right: 2rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%238b949e' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right var(--sp-md) center;
            background-size: 1.25em;
            padding-right: 2.5rem;
        }

        select::-ms-expand {
            display: none;
        }

        /* Buttons */
        button {
            padding: var(--sp-md) var(--sp-lg);
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            user-select: none;
            letter-spacing: -0.005em;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        button.secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--surface-hover);
            border-color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        button.secondary:active {
            background: var(--surface-hover);
        }

        button.danger {
            background: var(--danger);
        }

        button.danger:hover {
            background: #f24444;
            box-shadow: var(--shadow-md);
        }

        /* Filters section */
        .filters {
            display: flex;
            gap: var(--sp-sm);
            flex-wrap: wrap;
            margin-bottom: var(--sp-xl);
            align-items: center;
        }

        .filters::before {
            content: 'Tags:';
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-right: var(--sp-sm);
        }

        .tag-filter {
            padding: var(--sp-sm) var(--sp-lg);
            background: var(--surface);
            color: var(--text-secondary);
            border: 1.5px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            letter-spacing: -0.005em;
        }

        .tag-filter:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(88, 166, 255, 0.05);
        }

        .tag-filter.active {
            background: var(--accent-active);
            color: var(--accent-hover);
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }

        /* Stats */
        .stats {
            display: flex;
            gap: var(--sp-2xl);
            margin-bottom: var(--sp-xl);
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: -0.005em;
        }

        /* Prompts grid */
        .prompts-grid {
            display: grid;
            gap: var(--sp-lg);
        }

        /* Prompt card */
        .prompt-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: var(--sp-xl);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: var(--sp-lg);
        }

        .prompt-card:hover {
            border-color: var(--accent);
            background: var(--surface-hover);
            box-shadow: 0 0 0 1px rgba(88, 166, 255, 0.2), var(--shadow-md);
            transform: translateY(-2px);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--sp-lg);
        }

        .prompt-header > div:first-child {
            flex: 1;
            min-width: 0;
        }

        .prompt-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--sp-sm);
            line-height: 1.3;
            letter-spacing: -0.01em;
            word-break: break-word;
        }

        .prompt-meta {
            display: flex;
            gap: var(--sp-lg);
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: capitalize;
        }

        .prompt-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .prompt-tags {
            display: flex;
            gap: var(--sp-sm);
            flex-wrap: wrap;
        }

        .tag {
            padding: var(--sp-xs) var(--sp-md);
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: -0.005em;
        }

        .prompt-actions {
            display: flex;
            gap: var(--sp-sm);
            margin-left: auto;
            flex-shrink: 0;
        }

        .icon-btn {
            padding: var(--sp-sm);
            background: var(--surface-hover);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem;
            height: 2.25rem;
        }

        .icon-btn:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .icon-btn:active {
            background: rgba(88, 166, 255, 0.2);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: var(--sp-2xl) var(--sp-xl);
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state h3 {
            margin-bottom: var(--sp-md);
            color: var(--text);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .empty-state p {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Prompt body preview */
        .prompt-body-preview {
            background: var(--bg);
            padding: var(--sp-lg);
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 180px;
            overflow: hidden;
            position: relative;
            color: var(--text-secondary);
        }

        .prompt-body-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--bg));
            pointer-events: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            padding: var(--sp-2xl);
            overflow-y: auto;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: var(--sp-2xl);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Confirmation Modal */
        .confirm-modal .modal-content {
            max-width: 400px;
            padding: var(--sp-xl);
        }

        .confirm-modal .modal-header {
            margin-bottom: var(--sp-lg);
            padding-bottom: var(--sp-md);
        }

        .confirm-modal .modal-header h2 {
            font-size: 1.25rem;
        }

        .confirm-message {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: var(--sp-xl);
        }

        .confirm-actions {
            display: flex;
            gap: var(--sp-md);
            justify-content: flex-end;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--sp-2xl);
            padding-bottom: var(--sp-lg);
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.01em;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.75rem;
            cursor: pointer;
            padding: 0;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--text);
            background: var(--surface-hover);
            border-radius: 6px;
        }

        /* Form */
        .form-group {
            margin-bottom: var(--sp-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--sp-sm);
            font-weight: 700;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .tag-input-wrapper {
            display: flex;
            gap: var(--sp-md);
        }

        .tag-input-wrapper input {
            flex: 1;
        }

        .current-tags {
            display: flex;
            gap: var(--sp-md);
            flex-wrap: wrap;
            margin-top: var(--sp-md);
        }

        .removable-tag {
            padding: var(--sp-sm) var(--sp-lg);
            background: var(--accent-active);
            color: var(--accent-hover);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--sp-sm);
            border: 1px solid var(--accent);
        }

        .removable-tag button {
            background: none;
            border: none;
            color: var(--accent-hover);
            cursor: pointer;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
            width: 1.2rem;
            height: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .removable-tag button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: var(--sp-2xl);
            right: var(--sp-2xl);
            background: var(--success);
            color: white;
            padding: var(--sp-lg) var(--sp-xl);
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            transform: translateY(200%);
            transition: transform 0.3s ease;
            z-index: 2000;
            box-shadow: var(--shadow-lg);
            letter-spacing: -0.005em;
        }

        .notification.show {
            transform: translateY(0);
        }

        /* Loading States */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .skeleton {
            background: linear-gradient(
                90deg,
                var(--surface) 0%,
                var(--surface-hover) 20%,
                rgba(88, 166, 255, 0.05) 40%,
                var(--surface-hover) 60%,
                var(--surface) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
            border-radius: 6px;
        }

        .skeleton-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: var(--sp-xl);
            display: flex;
            flex-direction: column;
            gap: var(--sp-lg);
        }

        .skeleton-title {
            height: 1.5rem;
            width: 60%;
            margin-bottom: var(--sp-sm);
        }

        .skeleton-meta {
            height: 0.875rem;
            width: 35%;
        }

        .skeleton-description {
            height: 1rem;
            width: 85%;
        }

        .skeleton-tags {
            display: flex;
            gap: var(--sp-sm);
        }

        .skeleton-tag {
            height: 1.5rem;
            width: 4rem;
            border-radius: 6px;
        }

        .skeleton-body {
            height: 120px;
            width: 100%;
            border-radius: 8px;
        }

        /* Save button loading state */
        .btn-loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 1rem;
            height: 1rem;
            top: 50%;
            left: 50%;
            margin-left: -0.5rem;
            margin-top: -0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-saving-text {
            display: inline-flex;
            align-items: center;
            gap: var(--sp-sm);
        }

        /* Delete loading state */
        .prompt-card.deleting {
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: var(--sp-xl);
            }

            header > div {
                flex-direction: column;
                gap: var(--sp-lg);
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: var(--sp-md);
            }

            .prompt-header {
                flex-direction: column;
                gap: var(--sp-md);
            }

            .prompt-actions {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
            }

            .modal-content {
                padding: var(--sp-xl);
                border-radius: 10px;
            }

            .modal-header {
                margin-bottom: var(--sp-xl);
                padding-bottom: var(--sp-md);
            }

            .modal-header h2 {
                font-size: 1.5rem;
            }

            .modal {
                padding: var(--sp-lg);
            }

            .filters {
                gap: var(--sp-xs);
            }

            .tag-filter {
                padding: var(--sp-xs) var(--sp-md);
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--sp-lg);
            }

            h1 {
                font-size: 1.75rem;
            }

            .prompt-card {
                padding: var(--sp-lg);
            }

            .prompt-title {
                font-size: 1.1rem;
            }

            button {
                padding: var(--sp-sm) var(--sp-md);
                font-size: 0.9rem;
            }

            .modal {
                padding: var(--sp-md);
            }

            .modal-content {
                padding: var(--sp-lg);
                max-height: 85vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div>
                <h1>Prompt Vault</h1>
                <p class="subtitle">A structured way to collect, manage, and apply your best prompts</p>
            </div>
            <div id="authStatus" style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                <span style="color: var(--text-secondary); font-size: 0.875rem;">Loading...</span>
            </div>
        </div>
    </header>

    <div class="controls">
        <div class="search-box" id="searchBox">
            <input type="text" id="searchInput" placeholder="Search prompts... (‚åòK)">
            <button type="button" class="search-clear-btn" id="searchClearBtn" title="Clear search">√ó</button>
        </div>
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="work">Work</option>
            <option value="creative">Creative</option>
            <option value="technical">Technical</option>
            <option value="social">Social Media</option>
            <option value="other">Other</option>
        </select>
        <select id="sortFilter">
            <option value="newest">Newest first</option>
            <option value="oldest">Oldest first</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
        <button onclick="openAddModal()">+ Add Prompt</button>
    </div>

    <div class="filters" id="tagFilters"></div>

    <div class="stats">
        <span id="totalCount">0 prompts</span>
        <span id="filteredCount"></span>
    </div>

    <div class="prompts-grid" id="promptsGrid"></div>

    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Prompt</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="promptForm" onsubmit="savePrompt(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="promptTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="promptDescription">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="promptCategory" required>
                        <option value="work">Work</option>
                        <option value="creative">Creative</option>
                        <option value="technical">Technical</option>
                        <option value="social">Social Media</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Prompt</label>
                    <textarea id="promptBody" required></textarea>
                </div>

                    <label>Tags</label>
                    <div class="tag-input-wrapper">
                        <input type="text" id="tagInput" placeholder="Add tag...">
                        <button type="button" class="secondary" onclick="addTag()">Add</button>
                    </div>
                    <div class="current-tags" id="currentTags"></div>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="secondary" onclick="closeModal()">Cancel</button>

    <div class="modal" id="viewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="viewTitle"></h2>
                <button class="close-btn" onclick="closeViewModal()">√ó</button>
            </div>
            <div id="viewContent"></div>
        </div>
    </div>

    <div class="modal" id="authModal">
        <div class="modal-content" style="max-width: 420px;">
            <div class="modal-header">
                <h2 id="authModalTitle">Login</h2>
                <button class="close-btn" onclick="closeAuthModal()">√ó</button>
            </div>
            <form id="authForm" onsubmit="handleAuth(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="authEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="authPassword" required autocomplete="current-password" minlength="6">
                </div>
                <div id="authError" style="color: var(--danger); font-size: 0.875rem; margin-bottom: 1rem; display: none;"></div>
                <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                    <button type="submit" id="authSubmitBtn">Login</button>
                    <button type="button" class="secondary" onclick="toggleAuthMode()">
                        <span id="authToggleText">Need an account? Sign up</span>
                    </button>
                </div>
            </form>
        </div>

    <div class="modal confirm-modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="confirmTitle">Confirm</h2>
                <button class="close-btn" onclick="closeConfirmModal(false)">√ó</button>
            </div>
            <p class="confirm-message" id="confirmMessage">Are you sure?</p>
            <div class="confirm-actions">
                <button class="secondary" onclick="closeConfirmModal(false)">Cancel</button>
                <button class="danger" id="confirmDeleteBtn" onclick="closeConfirmModal(true)">Delete</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://xjbhbseqrpgyfltmmdil.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqYmhic2VxcnBneWZsdG1tZGlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MTQ5MDQsImV4cCI6MjA4MDA5MDkwNH0.DGQyjfXFM_L2kop3qpSpRDkrQ9ryz5BKSCJq5aTETe8';
        
        let supabaseClient;
        let prompts = [];
        let currentTags = [];
        let editingId = null;
        let activeTagFilters = new Set();
        let currentUser = null;
        let authMode = 'login'; // 'login' or 'signup'
        let currentSort = localStorage.getItem('promptVaultSort') || 'newest';

        // Initialize sort dropdown from localStorage
        function initSortFilter() {
            const sortFilter = document.getElementById('sortFilter');
            sortFilter.value = currentSort;
        }

        // Save sort preference to localStorage
        function saveSortPreference(sortValue) {
            currentSort = sortValue;
            localStorage.setItem('promptVaultSort', sortValue);
        }

        // Initialize
        async function init() {
            // Initialize sort filter from localStorage
            initSortFilter();

            try {
                if (SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                    showNotification('‚ö†Ô∏è Configure Supabase credentials first');
                    return;
                }

                // Check if Supabase SDK loaded
                if (!window.supabase) {
                    console.error('Supabase SDK failed to load');
                    showNotification('‚ö†Ô∏è Failed to load authentication system. Please refresh the page.');
                    return;
                }

                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Check for existing session
                await checkAuth();

                // Listen for auth state changes
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    currentUser = session?.user || null;
                    updateAuthUI();
                    if (currentUser) {
                        loadPrompts();
                    } else {
                        prompts = [];
                        renderPrompts();
                    }
                });
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('‚ö†Ô∏è App initialization failed. Check console for details.');
                // Show auth modal anyway
                openAuthModal();
            }
        }

        // Auth Functions
        async function checkAuth() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                currentUser = session?.user || null;
                updateAuthUI();

                if (currentUser) {
                    await loadPrompts();
                } else {
                    // Show login modal if not authenticated
                    openAuthModal();
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                openAuthModal();
            }
        }

        function updateAuthUI() {
            const authStatus = document.getElementById('authStatus');
            const controls = document.querySelector('.controls');
            const filters = document.getElementById('tagFilters');
            const stats = document.querySelector('.stats');

            if (currentUser) {
                authStatus.innerHTML = `
                    <div class="user-info">
                        <span class="user-email">${escapeHtml(currentUser.email)}</span>
                        <button class="secondary auth-btn" onclick="signOut()">Logout</button>
                    </div>
                `;
                // Show app controls
                controls.style.display = 'grid';
                filters.style.display = 'flex';
                stats.style.display = 'flex';
            } else {
                authStatus.innerHTML = `
                    <button class="auth-btn" onclick="openAuthModal()">Login</button>
                `;
                // Hide app controls when not authenticated
                controls.style.display = 'none';
                filters.style.display = 'none';
                stats.style.display = 'none';
            }
        }

        function openAuthModal() {
            authMode = 'login';
            document.getElementById('authModalTitle').textContent = 'Login';
            document.getElementById('authSubmitBtn').textContent = 'Login';
            document.getElementById('authToggleText').textContent = 'Need an account? Sign up';
            document.getElementById('authForm').reset();
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authModal').classList.add('active');
        }

        function closeAuthModal() {
            // Only allow closing if user is authenticated
            if (currentUser) {
                document.getElementById('authModal').classList.remove('active');
            }
        }

        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'signup' : 'login';

            if (authMode === 'signup') {
                document.getElementById('authModalTitle').textContent = 'Sign Up';
                document.getElementById('authSubmitBtn').textContent = 'Sign Up';
                document.getElementById('authToggleText').textContent = 'Already have an account? Login';
            } else {
                document.getElementById('authModalTitle').textContent = 'Login';
                document.getElementById('authSubmitBtn').textContent = 'Login';
                document.getElementById('authToggleText').textContent = 'Need an account? Sign up';
            }

            document.getElementById('authError').style.display = 'none';
        }

        async function handleAuth(event) {
            event.preventDefault();

            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorDiv = document.getElementById('authError');
            const submitBtn = document.getElementById('authSubmitBtn');

            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = authMode === 'login' ? 'Logging in...' : 'Signing up...';

            try {
                if (authMode === 'signup') {
                    const { data, error } = await supabaseClient.auth.signUp({
                        email,
                        password
                    });

                    if (error) throw error;

                    // Check if email confirmation is required
                    if (data?.user && !data?.session) {
                        showNotification('Check your email to confirm your account');
                        closeAuthModal();
                    } else {
                        showNotification('Account created successfully!');
                        closeAuthModal();
                    }
                } else {
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    showNotification('Welcome back!');
                    closeAuthModal();
                }
            } catch (error) {
                console.error('Auth error:', error);
                errorDiv.textContent = error.message || 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = authMode === 'login' ? 'Login' : 'Sign Up';
            }
        }

        async function signOut() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;

                showNotification('Logged out successfully');
                openAuthModal();
            } catch (error) {
                console.error('Error signing out:', error);
                showNotification('Error signing out');
            }
        }

        // Show skeleton loading cards
        function showSkeletonCards(count = 4) {
            const grid = document.getElementById('promptsGrid');
            let skeletonHTML = '';

            for (let i = 0; i < count; i++) {
                skeletonHTML += `
                    <div class="skeleton-card">
                        <div class="prompt-header">
                            <div style="flex: 1;">
                                <div class="skeleton skeleton-title"></div>
                                <div class="skeleton skeleton-meta"></div>
                            </div>
                        </div>
                        <div class="skeleton skeleton-description"></div>
                        <div class="skeleton-tags">
                            <div class="skeleton skeleton-tag"></div>
                            <div class="skeleton skeleton-tag" style="width: 5rem;"></div>
                            <div class="skeleton skeleton-tag" style="width: 3.5rem;"></div>
                        </div>
                        <div class="skeleton skeleton-body"></div>
                    </div>
                `;
            }

            grid.innerHTML = skeletonHTML;
        }

        // Load prompts from Supabase
        async function loadPrompts() {
            // Show skeleton cards while loading
            showSkeletonCards(4);

            try {
                const { data, error } = await supabaseClient
                    .from('prompts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                prompts = data || [];
                renderPrompts();
                updateTagFilters();
                updateStats();
            } catch (error) {
                console.error('Error loading prompts:', error);
                showNotification('Error loading prompts');
                // Clear skeleton cards on error
                renderPrompts();
            }
        }

        // Render prompts
        function renderPrompts() {
            const grid = document.getElementById('promptsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortValue = document.getElementById('sortFilter').value;

            // Sort prompts first
            let sorted = [...prompts].sort((a, b) => {
                switch (sortValue) {
                    case 'oldest':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'a-z':
                        return a.title.localeCompare(b.title);
                    case 'z-a':
                        return b.title.localeCompare(a.title);
                    case 'newest':
                    default:
                        return new Date(b.created_at) - new Date(a.created_at);
                }
            });

            let filtered = sorted.filter(p => {
                const matchesSearch = !searchTerm || 
                    p.title.toLowerCase().includes(searchTerm) ||
                    p.description?.toLowerCase().includes(searchTerm) ||
                    p.body.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || p.category === categoryFilter;
                
                const matchesTags = activeTagFilters.size === 0 || 
                    (p.tags && p.tags.some(tag => activeTagFilters.has(tag)));
                
                return matchesSearch && matchesCategory && matchesTags;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No prompts found</h3>
                        <p>Try adjusting your filters or add a new prompt</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="prompt-card" data-id="${p.id}" onclick="viewPrompt('${p.id}')">
                    <div class="prompt-header">
                        <div style="flex: 1;">
                            <div class="prompt-title">${escapeHtml(p.title)}</div>
                            <div class="prompt-meta">
                                <span>${p.category}</span>
                                <span>${new Date(p.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="prompt-actions" onclick="event.stopPropagation()">
                            <button class="icon-btn" onclick="copyPrompt('${p.id}')" title="Copy">üìã</button>
                            <button class="icon-btn" onclick="editPrompt('${p.id}')" title="Edit">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="deletePrompt('${p.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    ${p.description ? `<div class="prompt-description">${escapeHtml(p.description)}</div>` : ''}
                    ${p.tags && p.tags.length > 0 ? `
                        <div class="prompt-tags">
                            ${p.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="prompt-body-preview">${escapeHtml(p.body.substring(0, 200))}</div>
                </div>
            `).join('');

            updateStats(filtered.length);
        }

        // Update tag filters
        function updateTagFilters() {
            const allTags = new Set();
            prompts.forEach(p => {
                if (p.tags) p.tags.forEach(tag => allTags.add(tag));
            });

            const container = document.getElementById('tagFilters');
            container.innerHTML = Array.from(allTags).map(tag => `
                <button class="tag-filter ${activeTagFilters.has(tag) ? 'active' : ''}" 
                        onclick="toggleTagFilter('${escapeHtml(tag)}')">
                    ${escapeHtml(tag)}
                </button>
            `).join('');
        }

        // Toggle tag filter
        function toggleTagFilter(tag) {
            if (activeTagFilters.has(tag)) {
                activeTagFilters.delete(tag);
            } else {
                activeTagFilters.add(tag);
            }
            renderPrompts();
            updateTagFilters();
        }

        // Update stats
        function updateStats(filteredCount) {
            document.getElementById('totalCount').textContent = `${prompts.length} prompt${prompts.length !== 1 ? 's' : ''}`;
            const filtered = document.getElementById('filteredCount');
            if (filteredCount !== undefined && filteredCount !== prompts.length) {
                filtered.textContent = `(${filteredCount} shown)`;
            } else {
                filtered.textContent = '';
            }
        }

        // Modal functions
        function openAddModal() {
            editingId = null;
            currentTags = [];
            document.getElementById('modalTitle').textContent = 'Add Prompt';
            document.getElementById('promptForm').reset();
            document.getElementById('currentTags').innerHTML = '';
            document.getElementById('promptModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('promptModal').classList.remove('active');
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('active');
        }

        // Confirmation modal
        let confirmModalResolve = null;

        function showConfirmModal(title, message) {
            return new Promise((resolve) => {
                confirmModalResolve = resolve;
                document.getElementById('confirmTitle').textContent = title;
                document.getElementById('confirmMessage').textContent = message;
                document.getElementById('confirmModal').classList.add('active');
            });
        }

        function closeConfirmModal(confirmed) {
            document.getElementById('confirmModal').classList.remove('active');
            if (confirmModalResolve) {
                confirmModalResolve(confirmed);
                confirmModalResolve = null;
            }
        }

        // View prompt
        function viewPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            document.getElementById('viewTitle').textContent = prompt.title;
            document.getElementById('viewContent').innerHTML = `
                <div class="prompt-meta" style="margin-bottom: 1rem;">
                    <span>${prompt.category}</span>
                    <span>${new Date(prompt.created_at).toLocaleDateString()}</span>
                </div>
                ${prompt.description ? `<p style="margin-bottom: 1rem; color: var(--text-dim);">${escapeHtml(prompt.description)}</p>` : ''}
                ${prompt.tags && prompt.tags.length > 0 ? `
                    <div class="prompt-tags" style="margin-bottom: 1rem;">
                        ${prompt.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                    </div>
                ` : ''}
                <div style="background: var(--bg); padding: 1rem; border-radius: 6px; font-family: 'SF Mono', Monaco, monospace; font-size: 0.9rem; white-space: pre-wrap; max-height: 60vh; overflow-y: auto;">${escapeHtml(prompt.body)}</div>
                <div style="margin-top: 1.5rem; display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <button class="secondary" onclick="copyPrompt('${prompt.id}')">üìã Copy</button>
                    <button class="secondary" onclick="editPrompt('${prompt.id}'); closeViewModal();">‚úèÔ∏è Edit</button>
                </div>
            `;
            document.getElementById('viewModal').classList.add('active');
        }

        // Tag management
        function addTag() {
            const input = document.getElementById('tagInput');
            const tag = input.value.trim().toLowerCase();
            
            if (tag && !currentTags.includes(tag)) {
                currentTags.push(tag);
                renderCurrentTags();
                input.value = '';
            }
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderCurrentTags();
        }

        function renderCurrentTags() {
            const container = document.getElementById('currentTags');
            container.innerHTML = currentTags.map(tag => `
                <span class="removable-tag">
                    ${escapeHtml(tag)}
                    <button onclick="removeTag('${escapeHtml(tag)}')">√ó</button>
                </span>
            `).join('');
        }

        // Save prompt
        async function savePrompt(event) {
            event.preventDefault();

            if (!currentUser) {
                showNotification('Please login to save prompts');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.textContent;

            // Show saving state
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="btn-saving-text"><span class="btn-loading" style="position: relative; width: 1rem; height: 1rem; display: inline-block;"></span> Saving...</span>';

            const promptData = {
                title: document.getElementById('promptTitle').value,
                description: document.getElementById('promptDescription').value,
                category: document.getElementById('promptCategory').value,
                body: document.getElementById('promptBody').value,
                tags: currentTags,
                user_id: currentUser.id
            };

            try {
                if (editingId) {
                    const { error } = await supabaseClient
                        .from('prompts')
                        .update(promptData)
                        .eq('id', editingId);

                    if (error) throw error;
                    showNotification('Prompt updated');
                } else {
                    const { error } = await supabaseClient
                        .from('prompts')
                        .insert([promptData]);

                    if (error) throw error;
                    showNotification('Prompt added');
                }

                closeModal();
                await loadPrompts();
            } catch (error) {
                console.error('Error saving prompt:', error);
                showNotification('Error saving prompt');
            } finally {
                // Restore button state
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        // Edit prompt
        function editPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            editingId = id;
            currentTags = prompt.tags || [];
            
            document.getElementById('modalTitle').textContent = 'Edit Prompt';
            document.getElementById('promptTitle').value = prompt.title;
            document.getElementById('promptDescription').value = prompt.description || '';
            document.getElementById('promptCategory').value = prompt.category;
            document.getElementById('promptBody').value = prompt.body;
            
            renderCurrentTags();
            document.getElementById('promptModal').classList.add('active');
        }

        // Delete prompt
        async function deletePrompt(id) {
            const confirmed = await showConfirmModal('Delete Prompt', 'Are you sure you want to delete this prompt? This action cannot be undone.');
            if (!confirmed) return;

            // Find and dim the card being deleted
            const cardElement = document.querySelector(`.prompt-card[data-id="${id}"]`);
            if (cardElement) {
                cardElement.classList.add('deleting');
            }

            try {
                const { error } = await supabaseClient
                    .from('prompts')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showNotification('Prompt deleted');
                await loadPrompts();
            } catch (error) {
                console.error('Error deleting prompt:', error);
                showNotification('Error deleting prompt');
                // Remove deleting state on error
                if (cardElement) {
                    cardElement.classList.remove('deleting');
                }
            }
        }

        // Copy prompt
        function copyPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            navigator.clipboard.writeText(prompt.body).then(() => {
                showNotification('Copied to clipboard');
            });
        }

        // Notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Debounce utility
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Search input handling with debounce
        const searchInput = document.getElementById('searchInput');
        const searchBox = document.getElementById('searchBox');
        const searchClearBtn = document.getElementById('searchClearBtn');

        function updateSearchState() {
            const hasValue = searchInput.value.length > 0;
            searchBox.classList.toggle('has-value', hasValue);
            searchClearBtn.classList.toggle('visible', hasValue);
        }

        function clearSearch() {
            searchInput.value = '';
            updateSearchState();
            renderPrompts();
            searchInput.focus();
        }

        const debouncedRender = debounce(() => {
            renderPrompts();
        }, 300);

        // Event listeners
        searchInput.addEventListener('input', () => {
            updateSearchState();
            debouncedRender();
        });

        searchClearBtn.addEventListener('click', clearSearch);

        document.getElementById('categoryFilter').addEventListener('change', renderPrompts);
        document.getElementById('sortFilter').addEventListener('change', (e) => {
            saveSortPreference(e.target.value);
            renderPrompts();
        });
        document.getElementById('tagInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();
            }
        });

        // Keyboard shortcut: Cmd/Ctrl+K to focus search
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
                searchInput.select();
            }
            // Escape to clear search when input is focused
            if (e.key === 'Escape' && document.activeElement === searchInput && searchInput.value) {
                clearSearch();
            }
        });

        // Close modals on background click
        document.getElementById('promptModal').addEventListener('click', (e) => {
            if (e.target.id === 'promptModal') closeModal();
        });
        document.getElementById('viewModal').addEventListener('click', (e) => {
            if (e.target.id === 'viewModal') closeViewModal();
        });
        document.getElementById('authModal').addEventListener('click', (e) => {
            if (e.target.id === 'authModal' && currentUser) closeAuthModal();
        });
        document.getElementById('confirmModal').addEventListener('click', (e) => {
            if (e.target.id === 'confirmModal') closeConfirmModal(false);
        });

        // Initialize app
        init();
    </script>
</body>
